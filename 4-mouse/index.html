<!DOCTYPE html>
<html>
    <head>
        <title>Olli's Website</title>
    </head>
    <body>
        <h1>Drawing on a canvas</h1>
        <canvas id="myCanvas" width="600px" height="600px"></canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            canvas.onmousemove = function (e) {
                clear();
                drawEyes(e.clientX, e.clientY);
            };
            var context = canvas.getContext('2d');

            var centerX = canvas.width / 2;
            var centerY = canvas.height / 2;
            var radius = 100;
            var radiusPupil = 20;
            var distance = 50;

            function drawEyes(centerX, centerY) {
                // left eye
                drawCircle(centerX - radius - distance, centerY, radius);
                // right eye
                drawCircle(centerX + radius, centerY, radius);

                // left pupil
                drawCircle(centerX - radius - distance, centerY, radiusPupil, true);
                // right pupil
                drawCircle(centerX + radius, centerY, radiusPupil, true);
            }

            function drawCircle(x, y, radius, filled) {
                context.beginPath();
                context.arc(x, y, radius, 0, 2 * Math.PI, false);
                if (filled) {
                    context.fillStyle = "#000000";
                    context.fill();
                } else {
                    context.strokeStyle = '#000000';
                    context.lineWidth = 4;
                    context.stroke();
                }
                context.closePath();
            }

            function clear() {
                context.clearRect(0, 0, canvas.width, canvas.height);
            }

        </script>
    </body>
</html>
