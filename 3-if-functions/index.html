<!DOCTYPE html>
<html>
    <head>
        <title>Olli's Website</title>
    </head>
    <body>
        <h1>Drawing on a canvas</h1>
        <canvas id="myCanvas" width="600px" height="600px"></canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext('2d');

            var centerX = canvas.width / 2;
            var centerY = canvas.height / 2;
            var radius = 100;
            var radiusPupil = 20;
            var distance = 50;

            // left eye
            drawCircle(centerX - radius - distance, centerY, radius);
            // right eye
            drawCircle(centerX + radius, centerY, radius);

            // left pupil
            drawCircle(centerX - radius - distance, centerY, radiusPupil, true);
            // right pupil
            drawCircle(centerX + radius, centerY, radiusPupil, true);

            function drawCircle(x, y, radius, filled) {
                context.beginPath();
                context.arc(x, y, radius, 0, 2 * Math.PI, false);
                context.strokeStyle = '#000000';
                context.lineWidth = 4;
                if (filled) {
                    context.fill();
                } else {
                    context.stroke();

                }
                context.closePath();
            }
        </script>
    </body>
</html>
